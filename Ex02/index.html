<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #dbdbdb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    h2 {
        text-align: center;
        color: #333333;
    }
    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #555555;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="date"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #8b00cc;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #62008f;
    }
    .error {
        color: red;
        text-align: center;
        margin-top: 10px;
    }
</style>

<body>
<div class="container">
<h2>Formulário de Cadastro</h2>
<form id="cadastroForm">
    <div class="form-group">
        <label for="username">Nome de Usuário</label>
        <input type="text" id="username" name="username" required alt="Entrada nome">
    </div>

    <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required alt="Entrada senha">
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirmação de Senha</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required alt="Entrada comfirmar senha">
    </div>

    <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required alt="">
    </div>

    <div class="form-group">
        <label for="dob">Data de Nascimento</label>
        <input type="date" id="dob" name="dob" required>
    </div>

    <button type="submit">Cadastrar</button>
    <p id="errorMessage" class="error"></p>
</form>
</div>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', function (event) {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const errorMessage = document.getElementById('errorMessage');

    if (password !== confirmPassword) {
        errorMessage.textContent = 'As senhas não coincidem!';
        event.preventDefault();
    } else {
        errorMessage.textContent = '';
    }
});
</script>

</body>
</html>
